<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslog.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@900&display=swap');
    </style>
    <title>Página de Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <img src="imagem1.jpg" alt="Background Image">
            <h1>SHARE YOUR <br>EXPERIENCE <br>TO THE <br>WORLD</h1>
        </div>
        <div class="login-right">
            <img src="Logo2.png" alt="Logo" class="login-logo">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">ACCESS</button>
                </div>
            </form>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                localStorage.setItem('username', username);

                window.location.href = 'Page.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        });
    });
</script>

</body>

</html>
