<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslog.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@900&display=swap');
    </style>
    <title>PÃ¡gina de Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <img src="imagem1.jpg" alt="Background Image">
            <h1>SHARE YOUR <br>EXPERIENCE <br>TO THE <br>WORLD</h1>
        </div>
        <div class="login-right">
            <img src="Logo2.png" alt="Logo" class="login-logo">
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Login:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
